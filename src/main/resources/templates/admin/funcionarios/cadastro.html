<!DOCTYPE html>
<html
  lang="pt"
  xmlns="http://www.w3.org/1999/xhtml"
  xmls:th="http://thymeleaf.org"
  xmls:layout="http://www.ultraq.net/thymeleaf/layout"
>
  <head>
    <title>Administrativo Siteware - Cadastrar Funcionario</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/image/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header th:replace="fragments/navbar :: header"></header>

    <div class="layout-main">
      <aside th:replace="fragments/navbar:: sidebar"></aside>
      <section class="layout-content">
        <div class="page-header">
          <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <i class="oi oi-caret-right"></i>
                  <span>Cadastrar Funcionários</span>
                </li>
              </ul>
            </div>
            <a
              class="btn btn-primary btn-md"
              href="/admin/funcionarios/listar"
              role="button"
            >
              <span
                class="oi oi-spreadsheet"
                title="Cadastro"
                aria-hidden="true"
              ></span>
              <span>Listar Funcionários</span>
            </a>
          </nav>
        </div>

        <div class="container" id="cadastro">
          <form
            action="/admin/funcionarios/salvar"
            th:object="${funcionario}"
            method="POST"
          >
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  autofocus="autofocus"
                  id="email"
                  th:field="*{email}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  th:field="*{senha}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nome">Nome do Funcionário</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Nome Completo"
                  th:field="*{nome}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="salarioBruto">Salário Bruto</label>
                <input
                  type="text"
                  class="form-control"
                  id="salarioBruto"
                  data-mask="#.###,00"
                  data-mask-reverse="true"
                  th:field="*{salarioBruto}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  th:field="*{cidade}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="logradouro">Logradouro</label>
                <input
                  type="text"
                  class="form-control"
                  id="logradouro"
                  placeholder="logradouro sem número"
                  th:field="*{logradouro}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="numero">Número</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero"
                  th:field="*{numero}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="complemento">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  placeholder="fundos, casa, AP. 102, .."
                  th:field="*{complemento}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="bairro">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  id="bairro"
                  th:field="*{bairro}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-4">
                <label for="uf">UF</label>
                <select id="uf" class="form-control" th:field="*{uf}">
                  <option value="">Selecione...</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
                </select>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-2">
                <label for="cep">Cep</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  data-mask="00000-000"
                  th:field="*{cep}"
                  value=""
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}" value="" />
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
          </form>
        </div>
      </section>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: script"></div>
  </body>
</html>

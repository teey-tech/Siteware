<!DOCTYPE html>
<html
  lang="pt"
  xmlns="http://www.w3.org/1999/xhtml"
  xmls:th="http://thymeleaf.org"
  xmls:layout="http://www.ultraq.net/thymeleaf/layout"
>
  <head>
    <title>Finalizar Compra</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/image/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
		<link href="/css/shop-homepage.css" rel="stylesheet" />
    <link href="/css/cadastrar.css" rel="stylesheet" />
	
  <body>
		<nav  th:replace="cliente/fragments/navbar :: navbar"></nav>

    <div class="form-bg">
      <div class="container mb-4 py-5">
          <div class="row">
              <div class="col-md-12 ">
                  <div class="form-container">
                      <div class="left-content">
                          <h3 class="title">Siteware</h3>
                          <h4 class="sub-title">Uma Loja sem Limites.</h4>
                      </div>
                      <div class="right-content">
                          <h3 class="form-title">Cadastro</h3>
                          <form class="form-horizontal" 
                          action="/cliente/salvar"
                          th:object="${cliente}"
                          method="POST">
                            <div class="form-group">
                              <label>Nome</label>
                                  <input type="text"
                                  class="form-control"
                                  id="nome"
                                  placeholder="Nome do Completo"
                                  autofocus="autofocus"
                                  th:field="*{nome}"
                                  value="">
                                  <div class="invalid-feedback"></div>
                              </div>
                              <div class="form-group">
                                <label>Email</label>
                                <input
                                type="text"
                                placeholder="Email"
                                class="form-control"
                                id="email"
                                th:field="*{email}"
                                value=""
                              />
                              <div class="invalid-feedback"></div>
                                </div>
                              
                              <div class="form-group">
                                <label for="senha">Senha</label>
                                <input
                                  type="password"
                                  class="form-control"
                                  id="senha"
                                  th:field="*{senha}"
                                  value=""
                                />
                                <div class="invalid-feedback"></div>
                              </div>
                              <input type="hidden" id="id" th:field="*{id}" value="" />
                              <button type="submit" class="btn btn-outline-dark mt-auto btn-block signin">Cadastrar</button>
                              
                          </form>
                          <hr/>
                          <h5>Já possui uma conta?</h5>
                          <h5><a href="/cliente/logar">Faça o login clicando aqui!</a></h5>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </body>
	<div th:replace="cliente/fragments/footer :: footer"></div>
	<div th:replace="cliente/fragments/footer :: script"></div>
</html>
